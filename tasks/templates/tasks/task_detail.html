{% extends "base.html" %}

{% block content %}
    <h1>Task Detail</h1>
    <a href="{% url 'tasks:task_update' task.id %}" class="btn btn-primary">Edit Task</a>
    <a href="{% url 'tasks:task_delete' task.id %}" class="btn btn-primary">Delete Task</a>
    <div>
        <h2>{{ task.title }}</h2>
        <p><strong>Description:</strong> {{ task.description|default:"N/A" }}</p>
        <p><strong>Status:</strong> {{ task.is_completed }}</p>
        <p><strong>Due Date:</strong> {{ task.due_date }}</p>
    </div>
    <a href="{% url 'tasks:task_list' %}">Back to Task List</a>
{% endblock %}
